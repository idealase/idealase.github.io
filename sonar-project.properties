sonar.projectKey=idealase_idealase.github.io
sonar.organization=idealase

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=idealase.github.io
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=js/,css/
sonar.tests=tests/

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,static/**,react-website/**,dev-work/**

# Security focus
sonar.qualitygate.wait=true

# JavaScript/TypeScript specific settings
sonar.javascript.environments=browser,node
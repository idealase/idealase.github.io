<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My First Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Private Area Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login to Private Area</h2>
            <p>Please enter the password to access the private content.</p>
            <div class="login-form">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button id="login-button" type="button">Login</button>
                <p id="error-message" style="color: #ff6b6b; display: none;">Incorrect password. Please try again.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My First Website</p>
    </footer>

    <script>
        // Simple password protection
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already authenticated
            if (sessionStorage.getItem('authenticated') === 'true') {
                window.location.href = 'private.html';
            }
            
            loginButton.addEventListener('click', function() {
                const password = passwordInput.value;
                
                // Simple password check (replace with server-side validation for production)
                if (password === 'aaa') {
                    // Set authentication status in session storage
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Redirect to the private page
                    window.location.href = 'private.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Also allow Enter key to submit
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>

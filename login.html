<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Private Area</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            color: #88c0d0;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e1e1e1;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e1e1e1;
            font-size: 16px;
            font-family: 'Fira Code', monospace;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #88c0d0;
            box-shadow: 0 0 0 2px rgba(136, 192, 208, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #5e81ac, #88c0d0);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #4c6f99, #77b0c0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 129, 172, 0.4);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: rgba(191, 97, 106, 0.2);
            border-left: 4px solid #bf616a;
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
            color: #bf616a;
            display: none;
        }

        .success-message {
            background-color: rgba(163, 190, 140, 0.2);
            border-left: 4px solid #a3be8c;
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
            color: #a3be8c;
            display: none;
        }

        .hint {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b8b8b8;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #88c0d0;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Private Area</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="login.html">Private Area</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2 class="login-title">üîí Private Area Access</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <button type="submit" class="login-button" id="login-button">
                    Log In
                </button>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>

            <div class="hint">
                <p>Hint: Use "demo" / "password" or try "aaa" for the password</p>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My First Website</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            const isAuthenticated = sessionStorage.getItem('authenticated');
            if (isAuthenticated === 'true') {
                console.log('User already authenticated, redirecting to private area...');
                window.location.href = 'private.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Please enter both username and password.');
                    return;
                }

                // Show loading state
                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';

                // Simulate login process with a short delay
                setTimeout(() => {
                    // Check credentials - multiple valid combinations for flexibility
                    const validCredentials = [
                        { username: 'demo', password: 'password' },
                        { username: 'demo', password: 'aaa' },
                        { username: 'admin', password: 'aaa' },
                        { username: 'user', password: 'aaa' }
                    ];

                    const isValid = validCredentials.some(cred => 
                        cred.username === username && cred.password === password
                    );

                    if (isValid) {
                        console.log('Login successful');
                        
                        // Set authentication status in session storage
                        sessionStorage.setItem('authenticated', 'true');
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('loginTime', new Date().toISOString());

                        showSuccess('Login successful! Redirecting to private area...');

                        // Redirect to private area after a short delay
                        setTimeout(() => {
                            window.location.href = 'private.html';
                        }, 1500);
                    } else {
                        console.log('Login failed - invalid credentials');
                        showError('Invalid username or password. Try demo/password or demo/aaa.');
                        
                        // Reset form state
                        loginButton.disabled = false;
                        loginButton.textContent = 'Log In';
                    }
                }, 1000);
            });

            console.log('Login page loaded and ready');
        });
    </script>
</body>
</html>

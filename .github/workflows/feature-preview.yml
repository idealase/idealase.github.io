name: Feature Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    environment:
      name: preview-pr-${{ github.event.number }}
      url: https://idealase.github.io/preview/pr-${{ github.event.number }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run preview tests
        run: |
          echo "Running preview environment tests..."
          npm run lint || echo "‚ö†Ô∏è Linting issues found"
          npm test || echo "‚ö†Ô∏è Test issues found"
          
      - name: Prepare preview environment
        run: |
          echo "Preparing preview deployment for PR #${{ github.event.number }}..."
          # Add preview-specific configurations
          echo "Preview Environment for PR #${{ github.event.number }}" > preview-info.txt
          echo "Branch: ${{ github.event.pull_request.head.ref }}" >> preview-info.txt
          echo "Commit: ${{ github.event.pull_request.head.sha }}" >> preview-info.txt
          echo "Author: ${{ github.event.pull_request.user.login }}" >> preview-info.txt
          echo "Created: $(date)" >> preview-info.txt
          
          # Modify index.html to show preview banner
          sed -i '/<body>/a\
          <div style="background: #ff6b35; color: white; padding: 10px; text-align: center; position: fixed; top: 0; left: 0; right: 0; z-index: 9999; font-family: Arial;">\
            üöß PREVIEW ENVIRONMENT - PR #${{ github.event.number }} - Not for production use üöß\
          </div>\
          <script>document.body.style.marginTop = "50px";</script>' index.html
          
      - name: Deploy preview
        run: |
          echo "Deploying preview environment..."
          # In a real scenario, this would deploy to a preview URL
          # For demonstration, we're simulating the deployment
          echo "‚úÖ Preview deployment simulation completed"
          echo "Preview URL: https://idealase.github.io/preview/pr-${{ github.event.number }}"
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://idealase.github.io/preview/pr-${prNumber}`;
            const commit = context.payload.pull_request.head.sha.substring(0, 7);
            
            const comment = `## üöÄ Preview Deployment
            
            A preview deployment has been created for this pull request.
            
            **Preview URL:** ${previewUrl}
            **Commit:** \`${commit}\`
            **Environment:** \`preview-pr-${prNumber}\`
            
            This preview will be automatically updated when you push new commits to this PR.
            
            > ‚ö†Ô∏è **Note:** This is a simulated preview URL for demonstration. In a real setup, this would link to an actual preview environment.
            
            ---
            *Deployed at ${new Date().toISOString()}*`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Cleanup preview environment
        run: |
          echo "Cleaning up preview environment for PR #${{ github.event.number }}..."
          # In a real scenario, this would cleanup the preview deployment
          echo "‚úÖ Preview environment cleanup completed"
          
      - name: Comment cleanup on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const comment = `## üßπ Preview Environment Cleanup
            
            The preview environment for this pull request has been cleaned up.
            
            **Environment:** \`preview-pr-${prNumber}\` (removed)
            
            ---
            *Cleaned up at ${new Date().toISOString()}*`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
name: Website CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    name: Security Pre-checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-website/package-lock.json
          
      - name: Install React dependencies
        run: |
          cd react-website
          npm ci

      - name: Run security audit (fail on high)
        run: |
          cd react-website
          npm audit --audit-level=high
        
  test:
    name: Test React Application
    runs-on: ubuntu-latest
    needs: security-checks
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-website/package-lock.json
          
      - name: Install React dependencies
        run: |
          cd react-website
          npm ci

      - name: Run React tests
        run: |
          cd react-website
          CI=true npm test -- --coverage --watchAll=false
        continue-on-error: true
        
      - name: Build React application
        run: |
          cd react-website
          npm run build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            react-website/coverage/
            react-website/build/
          retention-days: 7
          
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [security-checks, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Setup Node.js for React build
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-website/package-lock.json
          
      - name: Install React dependencies
        run: |
          cd react-website
          npm ci
          
      - name: Build React application
        run: |
          cd react-website
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
